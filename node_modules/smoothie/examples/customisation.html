<html>
  <head>
    <script type="text/javascript" src="../smoothie.js"></script>
    <script type="text/javascript">

      var maxYValue = 10000;

      // Add random data points at irregular intervals
      var random = new TimeSeries();
      var addValueLoop = function() {
        setTimeout(function() {
          // Generate a random value, centered around zero, raised to the power of 5
          // so that larger values occur less frequently
          var value = Math.pow(Math.random() * 2 - 1, 5) * maxYValue;
          random.append(new Date().getTime(), value);
          addValueLoop();
        }, Math.random() * 1500);
      };
      addValueLoop();

      // A function for nicely rounding numbers up for human beings.
      // Eg: 180.2 -> 200
      //       3.5 -> 5
      //       8.9 -> 10
      var ln10 = Math.log(10);
      var roundUpHumane = function(value)
      {
        // calculate the magnitude of the value
        var mag = Math.floor(Math.log(value) / ln10);
        var magPow = Math.pow(10, mag);

        // calculate the most significant digit of the value
        var magMsd = Math.ceil(value / magPow);

        // promote the MSD to either 1, 2, or 5
        if (magMsd > 5.0)
          magMsd = 10.0;
        else if (magMsd > 2.0)
          magMsd = 5.0;
        else if (magMsd > 1.0)
          magMsd = 2.0;

        return magMsd * magPow;
      };

      function onLoad() {
        var chart = new SmoothieChart({grid: { verticalSections: 4 }}),
            canvas = document.getElementById('chart');

        chart.addTimeSeries(random, { strokeStyle: 'rgba(0, 255, 0, 1)', lineWidth: 2 });
        chart.streamTo(canvas, 500);

        var sharpGridLineCheckbox = document.getElementById('sharp-grid-lines');
        sharpGridLineCheckbox.onclick = function() {
          chart.options.grid.sharpLines = sharpGridLineCheckbox.checked;
        };

        var fixMinimumCheckbox = document.getElementById('fix-minimum');
        fixMinimumCheckbox.onclick = function() {
          chart.options.minValue = fixMinimumCheckbox.checked ? -maxYValue : undefined;
        };

        var fixMaximumCheckbox = document.getElementById('fix-maximum');
        fixMaximumCheckbox.onclick = function() {
          chart.options.maxValue = fixMaximumCheckbox.checked ? maxYValue : undefined;
        };

        var showTimeStampsCheckbox = document.getElementById('show-timestamps');
        showTimeStampsCheckbox.onclick = function() {
          chart.options.timestampFormatter = showTimeStampsCheckbox.checked ? SmoothieChart.timeFormatter : undefined;
        };

        var showMaxMinValues = document.getElementById('show-max-min-values');
        showMaxMinValues.onclick = function() {
          chart.options.labels.disabled = !showMaxMinValues.checked;
        };

        var speedInput = document.getElementById('speed');
        speedInput.onchange = function() {
          chart.options.millisPerPixel = parseInt(speedInput.value);
        };
        speedInput.value = chart.options.millisPerPixel;

        var fontSizeInput = document.getElementById('font-size');
        fontSizeInput.onchange = function() {
          chart.options.labels.fontSize = parseInt(fontSizeInput.value);
        };
        fontSizeInput.value = chart.options.labels.fontSize;

        var chartHeightInput = document.getElementById('chart-height');
        chartHeightInput.onchange = function() {
          canvas.height = parseInt(chartHeightInput.value);
        };
        chartHeightInput.value = canvas.height;

        var chartWidthInput = document.getElementById('chart-width');
        chartWidthInput.onchange = function() {
          canvas.width = parseInt(chartWidthInput.value);
        };
        chartWidthInput.value = canvas.width;

        var verticalSectionsInput = document.getElementById('vertical-sections');
        verticalSectionsInput.onchange = function() {
          chart.options.grid.verticalSections = parseInt(verticalSectionsInput.value);
        };
        verticalSectionsInput.value = chart.options.grid.verticalSections;

        var millisPerLineInput = document.getElementById('seconds-per-line');
        millisPerLineInput.onchange = function() {
          chart.options.grid.millisPerLine = parseInt(millisPerLineInput.value) * 1000;
        };
        millisPerLineInput.value = Math.round(chart.options.grid.millisPerLine / 1000);

        var useCustomRangeFunction = document.getElementById('custom-range-function');
        useCustomRangeFunction.onclick = function() {
          chart.options.yRangeFunction = useCustomRangeFunction.checked
              ? function(range)
                {
                  // Find the greatest absolute value
                  var max = Math.max(Math.abs(range.min), Math.abs(range.max));
                  // Ensure we're viewing at least a quarter of the range, so that
                  // very small values don't appear exaggeratedly large
                  max = Math.max(max, 200);
                  // Round the limit up to a more pleasant number
                  max = roundUpHumane(max);
                  return {min:-max, max:max};
                }
              : undefined;
        };

        var showLinesCheckbox = document.getElementById('show-lines');
        showLinesCheckbox.onclick = function() {
          if (showLinesCheckbox.checked) {
            chart.options.horizontalLines.push({color:'#ffffff', lineWidth: 1, value: 0});
            chart.options.horizontalLines.push({color:'#880000', lineWidth: 2, value: maxYValue/3});
            chart.options.horizontalLines.push({color:'#880000', lineWidth: 2, value: -maxYValue/3});
          } else {
            chart.options.horizontalLines = [];
          }
        };

        var isRunning = true;
        document.onkeydown = function(evt) {
          evt = evt || window.event;
          // Check for ESC (key 27)
          if (evt.keyCode == 27) {
            if (isRunning) {
              chart.stop();
            } else {
              chart.start();
            }
            isRunning = !isRunning;
          }
        };
      }

    </script>
  </head>
  <body onload="onLoad()" style="background-color:#333; color: #fff;">

    <canvas id="chart" width="500" height="100"></canvas>

    <div>
        <input type="checkbox" id="sharp-grid-lines" /> <label for="sharp-grid-lines">Sharp grid lines</label>
    </div>
    <div>
        <input type="checkbox" id="fix-minimum" /> <label for="fix-minimum">Fix minimum y-value</label>
    </div>
    <div>
        <input type="checkbox" id="fix-maximum" /> <label for="fix-maximum">Fix maximum y-value</label>
    </div>
    <div>
        <input type="checkbox" id="show-lines" /> <label for="show-lines">Show y-value lines</label>
    </div>
    <div>
        <input type="checkbox" id="custom-range-function" /> <label for="custom-range-function">Custom y-value range function</label>
    </div>
    <div>
        <input type="checkbox" id="show-max-min-values" checked /> <label for="show-max-min-values">Show max/min labels</label>
    </div>
    <div>
        <input type="checkbox" id="show-timestamps" /> <label for="show-timestamps">Show timestamps</label>
    </div>
    <div>
        <input type="range" id="speed" value="20" min="1" max="100" /> <label for="speed">Speed</label>
    </div>
    <div>
        <input type="range" id="font-size" value="10" min="1" max="20" /> <label for="font-size">Font size</label>
    </div>
    <div>
        <input type="range" id="chart-height" value="100" min="20" max="400" /> <label for="chart-height">Chart height</label>
    </div>
    <div>
        <input type="range" id="chart-width" value="500" min="20" max="1000" /> <label for="chart-width">Chart width</label>
    </div>
    <div>
        <input type="range" id="vertical-sections" value="4" min="0" max="10" /> <label for="vertical-sections">Vertical sections</label>
    </div>
    <div>
        <input type="range" id="seconds-per-line" value="2" min="1" max="10" /> <label for="seconds-per-line">Time line spacing</label>
    </div>

  </body>
</html>
