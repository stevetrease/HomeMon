<!DOCTYPE html>
<html>
<head>
<title>
Power Charts
</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>



<div class="container">
	<div class="row">
	    <div class="span2">
	    </div>
	    <div class="span8">
			<div id="myCarousel" class="carousel slide well">
			  <!-- Carousel items -->
			  <div class="carousel-inner">
			    <div class="active item"><div id="chart_div_all"></div></div>
			    <div class="item"><div id="chart_div_0">Chart</div></div>
			    <div class="item"><div id="chart_div_2">Chart</div></div>
			    <div class="item"><div id="chart_div_3">Chart</div></div>
			    <div class="item"><div id="chart_div_4">Chart</div></div>
			    <div class="item"><div id="chart_div_5">Chart</div></div>
			    <div class="item"><div id="chart_div_6">Chart</div></div>
				<div class="item"><div id="chart_div_7">Chart</div></div>
				<div class="item"><div id="chart_div_U">Chart</div></div>
			  </div>
			  <!-- Carousel nav -->
			  <a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>
			  <a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>
			</div>	    
	    </div>
	    <div class="span2">    	
	    </div>
	</div>		
</div>	


<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script>

	$(document).ready(function(){
    $('.myCarousel').carousel();
  });
	
    // Load the Visualization API and the piechart package.
    google.load('visualization', '1.0', {'packages':['corechart','table']});

	// Set a callback to run when the Google Visualization API is loaded.
	google.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.  
    function drawChart() {
    	var tags = new Array("2", "3", "4", "5", "6", "7", "U");
    	
    	var allData = new google.visualization.DataTable();
    	allData.addColumn("string", "Date");
    	allData.addColumn("number", "KWh");
    	var cols = [];
    	
		for (var i = 0; i < tags.length; i++) {	
			var tag = tags[i];
			var jsonData = $.ajax({
          			url: "/chartdata?node=" + tag + "&period=hourly",
		  				dataType:"json",
		  				async: false
		  	}).responseText;
	
            var data = new google.visualization.arrayToDataTable(JSON.parse(jsonData), true);
			data.setColumnLabel(0, "Date");
			data.setColumnLabel(1, "KWh");
			
			cols[i] = i + 1;
			var tmp = google.visualization.data.join(allData, data, "full", [[0,0]], cols, [1]);
			allData = tmp;
			allData.setColumnLabel(i + 2, tags[i])
			
			// Instantiate and draw our chart
			var options = {height: 600, legend: {position: 'none'}, title: tags[i], vAxis: {title: "KWh"} };	 
			var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div_' + tag));
			chart.draw(data, options);			
		}
		allData.removeColumn(1);
		// Instantiate and draw our overall graph
		// console.log(allData);
		var options = {height: 600, isStacked: true, vAxis: {title: "KWh"} };
		var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div_all'));
		chart.draw(allData, options);
	}
</script>
</body>
</html>
